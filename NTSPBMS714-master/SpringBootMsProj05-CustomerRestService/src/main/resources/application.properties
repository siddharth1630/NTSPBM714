# server port (MS Port)
server.port=9901

# service name or applicaiton name
spring.application.name=CUST-SERVICE

#provide  Eureka server Url to register  EUreka server
eureka.client.service-url.default-zone=http://localhost:8761/eureka

# To  make  Ms Connecting to 8811 port number ConfigurationSErver (required from spring boot 2.4 onwords)
spring.config.import=optional:configserver:http://localhost:8811